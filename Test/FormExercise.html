<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Exercise</title>
  </head>
  <body>
    <h1>Register</h1>
    <form class="register" action="index.html" method="post">
      <label for="firstName"><strong>First Name</strong></label>
      <input type="text" id="firstName" name="name" value="" placeholder="First name" required>

      <label for="lastName"><strong>Last Name</strong></label>
      <input type="text" id="lastName" name="name" value="" placeholder="Last name" required>
      <br>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">

      <label for="female">Female</label>
      <input type="radio" name="gender" value="female">

      <label for="other">Other</label>
      <input type="radio" name="gender" value="other">
      <br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="" pattern=".{5,10}" required title="Minimum 5 to 10 characters">
      <br>

      <label for="birthday">Birthday: </label>
      <select class="birthday" name="birthday">
        <option value="month">Month</option>
      </select>
      <br>
      <p>I agree with the terms and conditions
      <input type="checkbox" name="checkbox" value="">
      </p>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
